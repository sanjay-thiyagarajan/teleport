name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build REST image
      run: docker build ./teleport_rest --file Dockerfile --tag my-image-name:$(date +%s)
    - uses: actions/checkout@v3
    - name: Build React image
      run: docker build ./teleport_web --file Dockerfile --tag my-image-name:$(date +%s)
